<template>
    <!-- Sync Quote Button -->
    <lightning-button label="Sync Quote" onclick={openModal}></lightning-button> 

    <!-- Modal for Sync Quote -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
           

                <!-- Close Button (cross icon) -->
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" 
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" size="small" 
                        alternative-text="close" class="slds-button__icon slds-button__icon_large"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>                 

                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Sync Quote</h2>
                </header>

                <!-- Modal Content: Sync Quote or Error if already synced -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Scenario 1: Quote is not synced yet -->
                    <template if:false={isQuoteAlreadySynced}>
                        <p>Do you want to sync Quote <b>{quoteName}</b> with Opportunity <b>{opportunityName}</b>?</p>
                    </template>

                    <!-- Scenario 2: Quote is already synced -->
                    <template if:true={isQuoteAlreadySynced}>
                        <p><b>{quoteName}</b> is already synced with Opportunity <b>{opportunityName}</b>.</p>
                    </template> 
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <!-- Cancel Button for Both Scenarios 
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button> -->
                    
                        <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>      
                        <lightning-button variant="neutral" label="Continue" onclick={syncQuote}></lightning-button>
                    
                </footer>

        </section>

        <!-- Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
